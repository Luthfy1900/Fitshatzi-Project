<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="Fitshatzi_form.css" />
    <link rel="shortcut icon" href="#" />
    <title>Client Information</title>
    <style>
      body::-webkit-scrollbar {
        background-color: transparent;
        overflow-y: overlay;
        width: 12px;
      }
      body::-webkit-scrollbar-thumb {
        background-color: orange;
        border-radius: 20px;
      }
    </style>
  </head>
  <body>
    <header class="p-header container1">
      <div class="fullscreen-image-wrap">
        <image src="Nutrition Pic.jpg"></image>
      </div>
      <div class="image-overlay"></div>
      <h1 class="Heading1">We Are Glad You Are Taking An Interest!</h1>
      <p class="paragraph1">
        Kindly fill out the form below. We can't wait to work with you!
      </p>
      <form class="fill-form">
        <h2>Contact Information</h2>
        <div class="first_set">
          <label for="First Name">First Name</label>
          <input id="First name" type="text" required />
        </div>
        <div class="Second_set">
          <label for="Last Name">Last Name</label>
          <input id="Last Name" type="text" required />
        </div>
        <div class="third_set">
          <label for="phone">Phone Number</label>
          <input id="phone" type="tel" required />
        </div>
        <div class="fourth_set">
          <label for="email">Email</label>
          <input id="email" type="email" required />
        </div>
        <div class="fifth_set">
          <label for="City">City</label>
          <input id="City" type="text" required />
        </div>
        <div class="sixth_set">
          <label for="Country">Country</label>
          <input id="Country" type="country" required />
        </div>
        <button type="submit" class="seventh_set">Submit</button>
        <button type="reset" onClick="myreset()" class="eigth_set">
          Reset
        </button>
      </form>
    </header>
    <script defer src="Fitshatzi_form.js"></script>
  </body>
</html>
